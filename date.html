<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey To The Stars</title>
    <link rel="icon" type="image/icon" href="./assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Strait&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="flex-nav">
                <div>
                    <img class="logo" src="./assets/nasa-logo.png" alt="NASA Logo">
                </div>
                <h1>Journey To The Stars</h1>
            </div>
        </div>

        <form action="">
            <label>
                Enter your birthday:
                <input type="date" min="2005-01-01" max="2020-09-23"name="bday" value="">
            </label>
        
            <button id="submit">Submit</button>
        </form>
        <div class="picture" id="container-picture">
          <!--image will be display here-->
        <div>
    </header>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="main.js"></script>

</html>
